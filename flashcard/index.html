<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Flashcard Quiz App</title>
<style>
* { box-sizing: border-box; font-family: "Segoe UI", sans-serif; }
body { margin: 0; min-height: 100vh; background: radial-gradient(circle at top, #0f2027, #000); display: flex; justify-content: center; align-items: center; color: white; }
.app { width: 420px; text-align: center; }
h1 { margin-bottom: 20px; font-weight: 600; }
.scene { perspective: 1000px; margin: 0 auto 15px; }
.card { width: 100%; height: 180px; position: relative; transform-style: preserve-3d; transition: transform 0.6s; cursor: pointer; }
.card.flip { transform: rotateY(180deg); }
.face { position: absolute; width: 100%; height: 100%; border-radius: 16px; display: flex; align-items: center; justify-content: center; padding: 20px; backface-visibility: hidden; font-size: 18px; text-align: center; transition: box-shadow 0.3s; }
.front, .back { background: #050b1a; border: 2px solid #00e5ff; box-shadow: 0 0 15px #00e5ff, inset 0 0 10px #00e5ff; }
.front:hover, .back:hover { box-shadow: 0 0 25px #00e5ff, inset 0 0 15px #00e5ff; }
.back { transform: rotateY(180deg); }
.controls { display: flex; justify-content: space-between; margin: 10px 0; }
button { padding: 8px 14px; border: none; border-radius: 8px; background: linear-gradient(135deg, #00c6ff, #0072ff); color: white; cursor: pointer; }
button:hover { opacity: 0.9; }
.form { margin-top: 20px; background: #050b1a; padding: 15px; border-radius: 14px; box-shadow: 0 0 12px #00e5ff; }
input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; border-radius: 6px; border: none; outline: none; background: #0f2027; color: white; }
textarea { resize: none; }
</style>
</head>
<body>
<div class="app">
  <h1>âš¡ Flashcard Quiz</h1>

  <div class="scene">
    <div class="card" id="card" onclick="flipCard()">
      <div class="face front" id="question">Click Add to create flashcard</div>
      <div class="face back" id="answer">Answer will appear here</div>
    </div>
  </div>

  <div class="controls">
    <button onclick="prevCard()">â¬… Prev</button>
    <button onclick="nextCard()">Next âž¡</button>
  </div>

  <button onclick="deleteCard()">ðŸ—‘ Delete</button>

  <div class="form">
    <h3>Add Flashcard</h3>
    <input id="qInput" placeholder="Enter question">
    <textarea id="aInput" rows="3" placeholder="Enter answer"></textarea>
    <button onclick="saveCard()">ðŸ’¾ Save</button>
  </div>
</div>

<script>
let flashcards = [];
let index = -1;

// Render the card at current index
function renderCard() {
  if (flashcards.length === 0) {
    document.getElementById("question").innerText = "Click Add to create flashcard";
    document.getElementById("answer").innerText = "Answer will appear here";
    return;
  }
  document.getElementById("question").innerText = flashcards[index].q;
  document.getElementById("answer").innerText = flashcards[index].a;
}

// Flip the card
function flipCard() {
  if (flashcards.length === 0) return;
  document.getElementById("card").classList.toggle("flip");
}

// Save a new flashcard
function saveCard() {
  const q = document.getElementById("qInput").value.trim();
  const a = document.getElementById("aInput").value.trim();
  if (!q || !a) return;

  // Always push new card
  flashcards.push({ q, a });
  index = flashcards.length - 1; // point to the new card

  // Clear input fields
  document.getElementById("qInput").value = "";
  document.getElementById("aInput").value = "";

  document.getElementById("card").classList.remove("flip");
  renderCard();
}

// Show next card
function nextCard() {
  if (flashcards.length === 0) return;
  index = (index + 1) % flashcards.length;
  document.getElementById("card").classList.remove("flip");
  renderCard();
}

// Show previous card
function prevCard() {
  if (flashcards.length === 0) return;
  index = (index - 1 + flashcards.length) % flashcards.length;
  document.getElementById("card").classList.remove("flip");
  renderCard();
}

// Delete current card
function deleteCard() {
  if (flashcards.length === 0) return;
  flashcards.splice(index, 1);
  if (flashcards.length === 0) {
    index = -1;
  } else {
    index = index % flashcards.length;
  }
  document.getElementById("card").classList.remove("flip");
  renderCard();
}
</script>
</body>
</html>
